configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:26.1.0'
    }
}
allprojects {
    repositories {
        google()
        maven {
            url "https://maven.google.com"
        }
        jcenter()
    }
    
    dependencies {
        implementation 'io.card:android-sdk:5.5.1'
    }
}
